<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css"
      integrity="sha512-OQDNdI5rpnZ0BRhhJc+btbbtnxaj+LdQFeh0V9/igiEPDiWE2fG+ZsXl0JEH+bjXKPJ3zcXqNyP4/F/NegVdZg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style/home.css" />
    <title>Camping</title>
  </head>
  <body>
    <header class="header" id="header">
      <nav class="nav container">
        <a href="" class="nav__logo">
          <img src="images/logo.svg" alt="" />
        </a>
        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#" class="nav__link">Home</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">Pricing</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">Events</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">Contact</a>
            </li>
          </ul>
          <div class="nav__buttons">
            <a href="" class="nav__button-link" id="login-button">Login</a>
            <a href="" class="nav__button-ghost">Get Started</a>
          </div>
          <!-- Close Button -->
          <div class="nav__close" id="nav-close">
            <i class="ri-close-line"></i>
          </div>
        </div>
        <!-- Toggle -->
        <div class="nav__toggle" id="nav-toggle">
          <i class="ri-menu-line"></i>
        </div>
      </nav>
    </header>
    <!-- Section one Home  -->
    <main class="main">
      <!-- Main -->
      <section class="home">
        <div class="home__container container">
          <div class="home__content">
            <div class="home__data">
              <h3 class="home__subtitle">A LIFETIME EXPERIENCE</h3>
              <h1 class="home__title">
                Camping Events <br />
                To Remember
              </h1>
              <p class="home__description">
                Camp anywhere anytime without hassle and enjoy
              </p>
              <a href="" class="home__button"> Explore Locations </a>
            </div>

            <img src="images/bird-1.svg" class="home__bird-1" alt="" />
            <img src="images/bird-2.svg" class="home__bird-2" alt="" />
          </div>
          <div class="home__images">
            <img src="images/img-4.svg" class="home__img-4" alt="" />
            <img src="images/img-3.svg" class="home__img-3" alt="" />
            <img src="images/img-2.svg" class="home__img-2" alt="" />
            <img src="images/img-1.svg" class="home__img-1" alt="" />
          </div>
        </div>
      </section>
    </main>
    <script src="js/gsap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
